<div class="row">
    <div ng-repeat="user in users" class="col-xs-3">
        <div class="thumbnail">
            <div class="caption">
                <h3>
                    <span ng-bind="user.name.first"></span>
                    <span ng-bind="user.name.last"></span>
                </h3>
            </div>
            <img src="" ng-src="{{ user.userPic }}" alt="">
            <div class="caption">
                <p>
                    <span ng-bind="user.groupName"></span>
                </p>
                <p>
                    <span ng-bind="user.phone"></span>
                </p>
                <p>
                    <span ng-bind="user.email"></span>
                </p>
            </div>
        </div>
    </div>
</div>
